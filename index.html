<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: aqua;">Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="heading">
        <h1>GlobalScape Form</h1>
    </div>
    <form action="next.js" method="get">
        <div class="nameForm">
            <label for="name" class="name">Name</label>
            <input type="text">
        </div>
        <br>
        <div class="nameForm">
            <label for="age" class="name">age</label>
             <input type="number" name="age">
        </div>
        <br>
        <div class="nameForm">
            <label for="password" class="name">password</label>
             <input type="password" name="password">
        </div>
        <br>
        <div class="nameForm">
            <label for="message" class="name">message</label>
             <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div class="nameForm">
            <label for="gender" class="name">gender</label>
            <select name="gender" id="gender">
                 <option value="male">male</option>
                 <option value="female">female</option>
                 <option value="others">others</option>
            </select>
        </div>
        <br>
        <input type="submit" class="button">
    </form>
</div>
</body>
</html>
